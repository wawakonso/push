<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="height"></div>
    <div class="width"></div>
    <div class="viewport"></div>

    <div class="container">
        <div class="modal fade" id="myModal" role="dialog"></div>               
    </div>
    <img id="indicator" src="images/light-up-arrow.svg"></div> 
    
    <script>
            
            var deviceHeight = window.innerHeight;            
            var deviceWidth = window.innerWidth;            
            var halfHeight = Math.floor(deviceHeight / 2);            
            var notificationHeight = deviceHeight * 0.2;             

            function customModal(title, msg, allow, deny) {
                var modalContent = `
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">${title}</h4>
                            </div>
                            <div class="modal-body">
                                <p>${msg}</p>
                            </div>                            
                        </div>
                    </div>`;

                return modalContent;
            }

            $('#myModal').modal();
            document.getElementById('myModal').innerHTML = customModal('User Permission','This page might include explicit content<br> Are you older than 18 ? ', 'Allow', 'Deny');
            
            var indicatorHtml = document.getElementById('indicator');
            indicatorHtml.style.top = `${halfHeight + Math.floor(notificationHeight/2)}px`;
            indicatorHtml.style.right = `${deviceWidth * 0.1}px`;

    </script>
    <script src="js/controller.js"></script>
</body>

</html>
